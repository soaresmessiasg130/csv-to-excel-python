<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Excel Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>CSV to Excel <span class="highlight">Converter</span></h1>
            <p>Transform your data seamlessly with style.</p>
        </header>

        <main>
            <div class="glass-panel upload-section">
                <div class="drop-zone" id="drop-zone">
                    <div class="icon-container">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </div>
                    <h3>Drag & Drop your CSV here</h3>
                    <p>or <span class="browse-btn">browse files</span></p>
                    <input type="file" id="file-input" accept=".csv" hidden>
                </div>
                <div class="file-info" id="file-info" style="display: none;">
                    <i class="fa-solid fa-file-csv"></i>
                    <span id="filename">filename.csv</span>
                    <button id="remove-file"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <div class="glass-panel preview-section" id="preview-section" style="display: none;">
                <div class="section-header">
                    <h2>Data Preview</h2>
                    <span class="badge">First 5 rows</span>
                </div>
                <div class="table-container">
                    <table id="preview-table">
                        <!-- Table content will be injected here -->
                    </table>
                </div>
                <div class="actions">
                    <button id="convert-btn" class="btn-primary">
                        <i class="fa-solid fa-file-excel"></i> Convert & Download
                    </button>
                </div>
            </div>

            <div class="glass-panel history-section">
                <div class="section-header">
                    <h2>Conversion History</h2>
                    <button id="clear-history" class="btn-text">Clear</button>
                </div>
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Source File</th>
                                <th>Destination</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- History items will be injected here -->
                        </tbody>
                    </table>
                    <div id="empty-history" class="empty-state">
                        <p>No conversion history yet.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
